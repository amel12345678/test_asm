<div class="container">
    <h2 class="my-3">Modify a product</h2>
    <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nom">Product name</label>
            <input type="text" [(ngModel)]="produit.nom" name="nom" class="form-control">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6 col-lg-6">
                    <label for="prixAchat">Buying price</label>
                    <input type="number" [(ngModel)]="produit.prixAchat" name="prixAchat" class="form-control">
                </div>
                <div class="col-xs-6 col-lg-6">
                    <label for="prixAchat">Selling price</label>
                    <input type="number" [(ngModel)]="produit.prixVente" name="prixVente" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="categorie">Category</label>
            <select [(ngModel)]="produit.categorie" name="categorie" class="form-control">
                <option *ngFor="let categorie of categories" [ngValue]="categorie" class="form-control">
                    {{categorie.nom}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
